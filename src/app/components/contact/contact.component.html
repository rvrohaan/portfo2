    <!-- ======= Contact Section ======= -->
    <section class="contact" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">
      <div class="container">

        <div class="row">

          <div class="col-lg-6">

            <div class="row">
              <div class="col-md-6">
                <div class="info-box" style="background-color: #1e4356;">
                  <i class="bx bx-map"></i>
                  <h3>My Address</h3>
                  <p>#304 Hinduja towers,</p>
                    <p>Virupakshapura Kodigehalli,</p>
                    <p>Karnataka-560097</p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="info-box" style="background-color: #1e4356;">
                  <i class="bx bx-envelope"></i>
                  <h3>Email Me</h3>
                  <p>rvrohaan@gmail.com<br><br><br></p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="info-box" style="background-color: #1e4356;">
                  <i class="bx bx-phone-call"></i>
                  <h3>Call Me</h3>
                  <p>+91 8892486606<br><br></p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="info-box" style="background-color: #1e4356;">
                  <h5>My Social</h5>
                  <ul class="icons">
                    <li><a href="https://www.facebook.com/rohaan.rockzz">Facebook</a></li>
                    <li><a href="https://github.com/rvrohaan">GitHub</a></li>
                    <li><a href="https://www.instagram.com/rv_rohaan/">Instagram</a></li>
                    <li><a href="https://www.linkedin.com/in/rv-rohaan-569717211/">LinkedIn</a></li>
                </ul>
                </div>
              </div>

            </div>

          </div>

          <div class="col-lg-6">
            <form (ngSubmit)="onSubmit()" action="/thankyou" class="php-email-form"  style="background-color: #1e4356;">
              <div class="row">
                <div class="col-md-6 form-group mt-3 mt-md-3">
                  <input type="text" name="name" [(ngModel)]="name" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-3">
                  <input type="email" class="form-control" name="email" [(ngModel)]="email" id="email" placeholder="Your Email" required>
                </div>
              </div>
              <div class="form-group mt-5">
                <textarea class="form-control" name="message" [(ngModel)]="message" rows="9" placeholder="Message" required></textarea>
              </div>
              <div class="my-3 mt-4">
              </div>
              <div class="text-center"><button type="submit">Send Message</button></div>
            </form>
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->
